<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結婚のご報告と両家顔合わせ ご旅行のご案内</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .top-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #e8f0f8 0%, #d1e0f0 50%, #b8d4e8 100%);
        }

        .top-content {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px 20px;
        }

        .top-content h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(135, 206, 250, 0.3);
            letter-spacing: 3px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease-out 0.3s forwards,
                       shimmer 3s ease-in-out 0.3s infinite;
        }

        .top-content .subtitle {
            font-size: 22px;
            color: #34495e;
            margin-bottom: 40px;
            font-weight: 500;
            text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease-out 0.8s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0%, 100% {
                text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8),
                             0 0 20px rgba(135, 206, 250, 0.3);
            }
            50% {
                text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.9),
                             0 0 30px rgba(135, 206, 250, 0.5),
                             0 0 40px rgba(176, 224, 230, 0.3);
            }
        }

        .enter-button {
            display: inline-block;
            padding: 18px 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #5a9bd4;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid rgba(135, 206, 250, 0.5);
            box-shadow: 0 8px 24px rgba(135, 206, 250, 0.3),
                        0 0 20px rgba(255, 255, 255, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            animation: fadeInUpButton 1s ease-out 1.4s forwards;
        }

        @keyframes fadeInUpButton {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(135, 206, 250, 0.4),
                        0 0 30px rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 1);
        }

        .enter-button:active {
            transform: translateY(-1px);
        }

        /* 雪のアニメーション用 */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            user-select: none;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(var(--drift)) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .top-content h1 {
                font-size: 28px;
                letter-spacing: 2px;
            }

            .top-content .subtitle {
                font-size: 18px;
                letter-spacing: 1px;
            }

            .enter-button {
                padding: 15px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="top-page">
        <div class="top-content">
            <h1>結婚のご報告と両家顔合わせ</h1>
            <div class="subtitle">ご旅行のご案内</div>
            <a href="index.html" class="enter-button">サイトへ進む</a>
        </div>
    </div>

    <script>
        // 雪の結晶の文字
        const snowflakes = ['❄', '❅', '❆', '✻', '✼', '✽', '✾', '✿', '❀'];
        
        // 雪を生成する関数
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
            
            // ランダムなサイズ（0.5em ～ 1.5em）
            const size = Math.random() * 1 + 0.5;
            snowflake.style.fontSize = size + 'em';
            
            // ランダムな開始位置
            snowflake.style.left = Math.random() * 100 + '%';
            
            // ランダムな横方向のドリフト（-50px ～ 50px）
            const drift = (Math.random() - 0.5) * 100;
            snowflake.style.setProperty('--drift', drift + 'px');
            
            // ランダムなアニメーション時間（5秒 ～ 15秒）
            const duration = Math.random() * 10 + 5;
            snowflake.style.animation = `snowfall ${duration}s linear infinite`;
            
            // ランダムな遅延（0秒 ～ 5秒）
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            
            document.querySelector('.top-page').appendChild(snowflake);
            
            // アニメーション終了後に削除（念のため）
            setTimeout(() => {
                if (snowflake.parentNode) {
                    snowflake.remove();
                }
            }, (duration + 5) * 1000);
        }
        
        // 定期的に雪を生成
        function startSnowfall() {
            // 初回はすぐに生成
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createSnowflake();
                }, i * 200);
            }
            
            // その後は定期的に生成
            setInterval(() => {
                createSnowflake();
            }, 300);
        }
        
        // ページ読み込み時に開始
        window.addEventListener('load', () => {
            startSnowfall();
        });
        
        // リサイズ時に雪の数を調整
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                const snowflakes = document.querySelectorAll('.snowflake');
                // 画面サイズに応じて雪の数を調整
                const maxSnowflakes = Math.floor(window.innerWidth / 30);
                if (snowflakes.length > maxSnowflakes) {
                    for (let i = maxSnowflakes; i < snowflakes.length; i++) {
                        snowflakes[i].remove();
                    }
                }
            }, 250);
        });
    </script>
</body>
</html>
